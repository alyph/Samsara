<template id="awesome-bar" class="awesome" $fun="ok">
	<card-item style="width : 100%; height: 100%;"></card-item>
</template>

<template id="card-item">
	<style>
	:host
	{ 
		color: red; 
	}
	</style>

	<div style="color: red;">Very fun card!!!!</div>
	<div>
		<portrait-sprite></portrait-sprite>	
	</div>
</template>

<template id="portrait-sprite" >
</template>

<template id="army-view">
	<img id="background" src="{{backImage.url}}">
	<general-view>{{general}}</general-view>
	<roster-view>{{roster}}</roster-view>
</template>

<template id="general-view">
	<sprite-img>{{crest}}</sprite-img>
	<div>
		<div>{{name}}, </div>
		<div>{{title}}</div>
	</div>
</template>

<template id="roster-view">
	<list-view $item-template="unit-view">{{.}}</list-view>
</template>

<template id="unit-view">
	<style>
	#portrait
	{ 
		width: 192px; 
		height: 256px;
	}
	</style>
	<!--style>@import "templatestyle.css";</style-->
	<div>{{name}}</div>
	<sprite-img id="portrait">{{portrait}}</sprite-img>
	<div>
		<div>Strength: {{strength}}</div>
		<button>Attack!</button>
	</div>
</template>

<template id="list-view" $behaviors="collection">
	<div>
		<content></content>
	</div>	
</template>

<template id="sprite-img" $behaviors="sprite">
	<style>
	:host
	{ 
		display: block; 
	}
	</style>
</template>
