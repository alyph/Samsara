<template id="player-view">
	<style>
	:host
	{
		display: block; 
		position: absolute;
		width: 100%;
		height: 100%;
	}
	#board
	{
		position: absolute;
		width: 100%;
		height: 100%;
		background-image: url("Content/Images/UI/board_back.png");	
	}
	#hand
	{
		position: absolute;
		width: 100%;
		height: 200px;
		bottom: 16px;
	}
	#party
	{
		position: absolute;
		width: 100%;
		height: 200px;
		bottom: 48px;
	}
	#encounter
	{
		position: absolute;
		width: 100%;
		height: 200px;
		top: 32px;
	}
	#active_action_root
	{
		position: absolute;
		width: 100%;
		height: 360px;
		top: 362px;
		visibility: hidden;
	}
	#active_action_root[data-active="true"]
	{
		visibility: visible;
	}
	#action
	{
		position: absolute;
		width: 100%;
		height: 100%;
		/*left:100px;
		top: 442px;*/
	}
	#action_button_bar
	{
		position: absolute;
		width: 160px;
		height: 64px;
		left: calc(50% - 80px);
		bottom: 0px
	}
	#action_confirm
	{
		position: absolute;
		width: 64px;
		height: 64px;
		left: 0px
	}
	#action_cancel
	{
		position: absolute;
		width: 64px;
		height: 64px;
		right: 0px
	}
	#cards
	{
		position: absolute;
		width: 100%;
		height: 100%;
		pointer-events: none;
	}
	</style>
	<div id="board"></div>
	<area-view id="hand" -proxy="AreaProxy:player.hand"></area-view>
	<area-view id="party" -proxy="PartyAreaProxy:player.partyArea"></area-view>
	<area-view id="encounter" -proxy="AreaProxy:player.encounterArea"></area-view>
	<div id="active_action_root" data-active="{player.hasActiveAction}">
		<area-view id="action" -proxy="AreaProxy:player.activeActionArea"></area-view>
		<div id="action_button_bar">
			<sprite-img id="action_confirm" 
				.sprite='$Archive.getDef("sprite.icon.check_mark")'
				.on-click="player.events.dispatch(new $ActionConfirmed())">
			</sprite-img>
			<sprite-img id="action_cancel" 
				.sprite='$Archive.getDef("sprite.icon.cross_mark")'
				.on-click="player.events.dispatch(new $ActionCanceled())">
			</sprite-img>
		</div>
	</div>
	<div id="cards"
		.on-card-selected="player.events.dispatch(new $CardSelected($e.detail.card))">
		#map (card in player.allCards)
			<card-view -proxy="CardProxy:card"></card-view>
		#end
	</div>
</template>

<template id="area-view">
	<style>
	:host
	{
		display: block;
	}
	</style>
	<div></div>	
</template>
