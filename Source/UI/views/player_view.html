<template id="player-view">
	<style>
	:host
	{
		display: block; 
		position: absolute;
		width: 100%;
		height: 100%;
	}
	#board
	{
		position: absolute;
		width: 100%;
		height: 100%;
		background-image: url("Content/Images/UI/board_back.png");	
	}
	#hand
	{
		position: absolute;
		width: 100%;
		height: 200px;
		bottom: 16px;
	}
	#party
	{
		position: absolute;
		width: 100%;
		height: 200px;
		bottom: 220px;
	}
	#encounter
	{
		position: absolute;
		width: 100%;
		height: 200px;
		top: 32px;
	}
	#cards
	{
		position: absolute;
		width: 100%;
		height: 100%;
	}
	</style>
	<div id="board"></div>
	<area-view id="hand" -proxy="AreaProxy:player.hand"></area-view>
	<area-view id="party" -proxy="PartyAreaProxy:player.partyArea"></area-view>
	<area-view id="encounter" -proxy="AreaProxy:player.encounterArea"></area-view>
	<div id="cards"
		.on-card-selected="player.events.dispatch(new $CardSelected($e.detail.card))">
		#map (card in player.allCards)
			<card-view -proxy="CardProxy:card"></card-view>
		#end
	</div>
</template>

<template id="area-view">
	<style>
	:host
	{
		display: block;
	}
	</style>
	<div></div>	
</template>
