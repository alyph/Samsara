<template id="paragraph-list" $behaviors="collection" 
	$item-templates="narrative-view actionchoice-view">
	<style>
	:host
	{
		display: block;
	}		
	</style>
	<content></content>
</template>

<template id="narrative-view" data-class="Narrative">
	<style>
	</style>
	<p>{{text}}</p>
</template>

<template id="actionchoice-view" data-class="ActionChoice">
	<action-list>{{actions}}</action-list>
</template>

<template id="action-list" $behaviors="collection" 
	$item-template="action-view">
	<style>
	:host
	{
		display: block;
	}		
	</style>
	<content></content>
</template>

<template id="action-view" $on-click="->action-selected">
	<style>
	:host
	{
		display: inline-block;
		margin: 0px 20px;
	}
	#root
	{
		min-width: 160px;
		cursor: pointer;
		padding: 4px;		
	}
	#label
	{		
	}
	#root:hover #label
	{
		text-decoration: underline;
	}
	</style>
	<div id="root">
		<div id="label">{{Label()}}</div>
	</div>
</template>

<template id="action-container">
	<style>
	:host
	{
		display: block;
		width: 192px;
		height: 128px;
		pointer-events: none;
	}
	:host(:hover)
	{
		transform: scale(1.2);
	}		
	</style>
	<content></content>
</template>
