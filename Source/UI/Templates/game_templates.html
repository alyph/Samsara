
<template id="player-view">
	<style>
	:host
	{ 
		display: block; 
		width: 100%;
		height: 100%;
	}
	#backdrop
	{ 
		width: 100%;
		height: 100%;
	}
	#actions
	{
		position: absolute;
		top: 0px;
		right: 0px;
	}
	</style>
	<sprite-img id="backdrop">{{pov.scene.Backdrop()}}</sprite-img>
	<action-list id="actions">{{actions}}</action-list>
</template>

<template id="action-list" $behaviors="collection" $item-template="action-view">
	<content></content>
	<!--div>
		<content></content>
	</div-->	
</template>

<template id="action-view">
	<style>
	#portrait
	{
		width: 192px;
		height: 128px;
	}
	</style>
	<div>
		<sprite-img id="portrait">{{Portrait()}}</sprite-img>
		<div>{{Label()}}</div>
	</div>
</template>
